<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Agenda</title>

  <meta name="description" content="">
  <meta name="author" content="Martin Puppe">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/x-handlebars" data-template-name="app">
    {{outlet view}}
  </script>

  <script type="text/x-handlebars" data-template-name="login">
    <h1>Hello</h1>
    <button class="btn btn-success" {{action "login"}}>Login</button>
  </script>

  <script type="text/x-handlebars" data-template-name="main">

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2"><h1>Agenda</h1></div>
        <div class="span10">
          <div class="btn-toolbar">
            <div class="btn-group">
              <button class="btn"><i class="icon-plus"></i> New Project</button>
              <button class="btn"><i class="icon-plus"></i> New Task</button>
            </div>
            <div class="btn-group pull-right">
              <button class="btn btn-warning" {{action "logout"}}>
                <i class="icon-off"></i> Logout
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row-fluid">
        <div id="sidebar" class="span2">
          <ul class="nav nav-list">
            <li {{bindAttr class="inboxActive:active"}}>
              <a href="#/in/inbox">
                <i class="icon-inbox"></i> Inbox <span class="badge pull-right" id="inbox-badge">1</span>
              </a>
            </li>
            <li class="nav-header">Actions</li>
            <li {{bindAttr class="nextActive:active"}}>
              <a href="#/in/next"><i class="icon-arrow-right"></i> Next</a>
            </li>
            <li {{bindAttr class="starredActive:active"}}>
              <a href="#/in/starred"><i class="icon-star"></i> Starred</a>
            </li>
            <li {{bindAttr class="scheduledActive:active"}}>
              <a href="#/in/scheduled"><i class="icon-calendar"></i> Scheduled</a>
            </li>
            <li {{bindAttr class="somedayActive:active"}}>
              <a href="#/in/someday"><i class="icon-road"></i> Someday</a>
            </li>

            <li class="nav-header">Projects</li>
            <li><a><i class="icon-th-list"></i> Project 1</a></li>

            <li class="nav-header">Completed</li>
            <li {{bindAttr class="archivedActive:active"}}>
              <a href="#/in/archived"><i class="icon-book"></i> Archived</a>
            </li>
            <li {{bindAttr class="trashActive:active"}}>
              <a  href="#/in/trash"><i class="icon-trash"></i> Trash</a>
            </li>
          </ul>
        </div>
        <div id="tasklist" class="span10">
          {{outlet tasklist}}
        </div>
      </div>
    </div>
  </script>
</head>

<body>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="lib/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="lib/ember.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>

  <script src="js/util.js"></script>
  <script src="js/todos.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
