<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="../app/lib/jquery-1.7.2.min.js"></script>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit.js"></script>

  <script type="text/javascript" src="../app/lib/ember.min.js"></script>
  <script type="text/javascript" src="../app/js/util.js"></script>
  <script type="text/javascript" src="../app/js/todos.js"></script>
  <script type="test/javascript" src="../app/js/app.js"></script>

  <script type="text/javascript" src="util-test.js"></script>
  <script type="text/javascript" src="todos-test.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      QUnit.log = function(obj) {
        if (window.console && window.console.log && obj.result == false) {
          window.console.log(obj.result +' :: '+ obj.message);
        }
      }
    });

  </script>

</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
